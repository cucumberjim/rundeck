---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: <%= ENV['CHEF_PRODUCT_NAME'] || 'chef' %>
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: centos-stream-8
  - name: centos-stream-9
  - name: debian-10
  - name: debian-11
  - name: debian-12
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: oraclelinux-8
  - name: oraclelinux-9
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-20.04
    provisioner:
      product_version: 17 # glibc6 too new in v18
  - name: ubuntu-22.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
